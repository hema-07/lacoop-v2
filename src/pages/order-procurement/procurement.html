<html>
<body id="bga" style="overflow:scroll;">
  <div class="bar bar-header" fixed>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <img id="person" style="border-radius:50%" src="../assets/imgs/claire.jpg" alt="img" height=""/>
        </ion-col>
        <ion-col col-2>
          <p id="name">Claire</p>
        </ion-col>
        <ion-col col-4>
          <img src="../assets/imgs/lacoopLogo.jpg">
        </ion-col>
        <ion-col col-2>

        </ion-col>
        <ion-col col-2>
          <img src="../assets/imgs/logout.png" id="logout">
        </ion-col>
      </ion-row>
    </ion-grid>
</div>
<div class="bar bar-subheader" fixed>
    <ion-grid>
        <ion-row>
          <ion-col col-3>
              <a style="font-size:19px;text-decoration:none;">&nbsp;<img src="../assets/imgs/back.png" style="margin-top: 15px;" (click)="goBack6()"/>Back</a>
          </ion-col>
          <ion-col col-6 class="title">
              <p style="font-size: 22px;text-align:center;font-weight: bold;">Job Details</p>
            </ion-col>
            <ion-col col-3>
              </ion-col>
        </ion-row>
        </ion-grid>
</div>
<div>
  <ion-grid>
  <ion-card id="procard">
<ion-row class="container">
      <ion-col col-12 col-sm>

        <ion-list>
            <ion-item>
            <ion-label>Job Owner</ion-label>
            <ion-input clearInput></ion-input>
          </ion-item>
        <br><br>
<ion-item>
  <ion-label>Priority</ion-label>
  <ion-select [(ngModel)]="Priority">
    <ion-option value="l">Low</ion-option>
    <ion-option value="m">Medium</ion-option>
        <ion-option value="h">High</ion-option>
  </ion-select>
</ion-item> 
        <br><br>
 <ion-item>
  <ion-label>JobType</ion-label>
  <ion-select [(ngModel)]="JobType">
    <ion-option value="o1">Fulfill From Inventory</ion-option>
    <ion-option value="o2">Make to order</ion-option>
        <ion-option value="o3">others</ion-option>
  </ion-select>
</ion-item> 
        <br><br>
            <ion-item>
            <ion-label>Description</ion-label>
            <ion-input clearInput></ion-input>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
    </ion-card>
            <ion-row>
          <ion-col col-1>
    
                </ion-col>
                <ion-col col-4>
                  <button ion-button (click)="createShipment()" color="secondary">
                    <p>Create Shipment</p>
                  </button>
                  </ion-col>
                  <ion-col col-2>
    
                    </ion-col>
                <ion-col col-3>
                  <button ion-button color="danger">
                    <p>Cancel</p>
                  </button>
                </ion-col>
                <ion-col col-2>
    
                    </ion-col>
          </ion-row>
  </ion-grid>
</div>

</body>
</html>
