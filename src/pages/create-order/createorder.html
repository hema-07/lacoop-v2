<html>
<body id="dashbg" style="overflow:scroll;">
  <div class="bar bar-header" fixed>
    <ion-grid>
      <ion-row>
        <ion-col col-2 icon-right>
          <img id="person" style="border-radius:50%" src="../assets/imgs/claire.jpg" alt="img" height=""/>
        </ion-col>
        <ion-col col-2>
          <p id="name">Claire</p>
        </ion-col>
        <ion-col col-4>
          <img src="../assets/imgs/lacoopLogo.jpg">
        </ion-col>
        <ion-col col-3>

        </ion-col>
        <ion-col col-1>
          <img src="../assets/imgs/logout.png" id="logout">
        </ion-col>
      </ion-row>
    </ion-grid>
</div>
<div>
    <ion-grid>
        <ion-row>
          <ion-col col-3 col-sm (click)="gobackdashboard()">
              <a style="font-size:19px;text-decoration:none;">&nbsp;<img src="../assets/imgs/back.png" style="margin-top: 15px;" (click)="gobackdashboard()"/>Back</a>
          </ion-col>
          <ion-col col-6 col-sm class="title">
              <h2 style="text-align: center;font-weight:bold;">Create Order</h2>
            </ion-col>
            <ion-col col-3 col-sm>
              </ion-col>
        </ion-row>
        </ion-grid>

  </div>
      <div>
        <ion-row>
        <ion-col col-4>
        <ion-label style="font-size: 20px;margin-left:50px;">For:</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-input type="text" value="" placeholder="Enter here.."></ion-input>
      </ion-col>
      </ion-row>
      </div>

    <div>
          <ion-card id="o" style="opacity: 0.7;">
    <table>
        <thead>
        <tr>
          <th>Item Name</th>
          <th>Rate / Tonne in CAD</th>
          <th>Qty in Tonnes</th>
          <th>Remarks</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>UREA</td>
          <td>1000</td>
          <td><ion-input type="text" style="text-align: center;width:60px;" placeholder="0"></ion-input></td>
          <td><ion-input type="text" style="width:80px;" placeholder="remarks"></ion-input></td>
        </tr>
        </tbody>
      </table>
      </ion-card>
</div>
<ion-grid>
<ion-row>
<ion-col></ion-col>
<ion-col><button  ion-button>
  <p>Continue</p>
</button></ion-col>
<ion-col><button (click)="buy()"  ion-button color="secondary">
  <p>Submit</p>
</button></ion-col>
<ion-col></ion-col>
</ion-row>
</ion-grid>
</body>
</html>
