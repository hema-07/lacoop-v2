<html>
<body id="dashbg" style="overflow:scroll;">
  <div class="bar bar-header" fixed>
    <ion-grid>
      <ion-row>
        <ion-col col-2 icon-right>
          <img id="person" style="border-radius:50%" src="../assets/imgs/claire.jpg" alt="img" height=""/>
        </ion-col>
        <ion-col col-2>
          <p id="name">Claire</p>
        </ion-col>
        <ion-col col-4>
          <img src="../assets/imgs/lacoopLogo.jpg">
        </ion-col>
        <ion-col col-3>

        </ion-col>
        <ion-col col-1>
          <img src="../assets/imgs/logout.png" id="logout">
        </ion-col>
      </ion-row>
    </ion-grid>
</div>
      <div>
          <ion-grid>
              <ion-row>
                <ion-col col-3 col-sm (click)="gobackdashboard()">
                    <a style="font-size:19px;text-decoration:none;">&nbsp;<img src="../assets/imgs/back.png" style="margin-top: 15px;" (click)="gobackdashboard()"/>Back</a>
                </ion-col>
                <ion-col col-6 col-sm class="title">
                    <h2 style="text-align: center;font-weight:bold;">Fertilizers</h2>
                  </ion-col>
                  <ion-col col-3 col-sm>
                    </ion-col>
              </ion-row>
              </ion-grid>

        </div>
        <ion-grid>

      <ion-row>
        <ion-col>
            <ion-searchbar placeholder="Search by Item" (ionInput)="getItems($event)"></ion-searchbar>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-card style="margin-top: 5px;opacity: 0.7;">
        <ion-col>
          <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Item No</th>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Rate / Tonne in CAD</th>
                    <th>Action</th>
                  </tr>
                  <br>
                </thead>
                <tbody>
                  <tr *ngFor="let order of Order1">
                   <td >{{order.ItemNo}}</td>
                   <td>{{order.ItemName}} </td>
                   <td>{{order.Description}}</td>
                   <td>{{order.Rate}}</td>
                   <td><button ion-button (click)="orderDetail()">Buy</button></td>
                 </tr>
               </tbody>
             </table>
        </ion-col>
      </ion-card>
      </ion-row>

    </ion-grid>
  </body>
      </html>
