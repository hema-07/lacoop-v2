<html>
    <body id="dashbg" style="overflow:scroll;">
        <div  class="bar bar-header" fixed>
            <ion-grid>
              <ion-row>
                <ion-col>
                    <img id="person" style="border-radius:50%" src="../assets/imgs/claire.jpg" alt="img" height=""/>
                </ion-col>
    
                <ion-col>
                  <p id="name">Christy</p>
                </ion-col>
                <ion-col>
                  <img src="../assets/imgs/lacoop.jpg" style="border-radius:5">
                </ion-col>
                <ion-col>
                </ion-col>
                <ion-col>
                  <img src="../assets/imgs/logout.png" id="logout">
                </ion-col>
              </ion-row>
            </ion-grid>
        </div>
        <ion-grid>
            <ion-row>
              <ion-col col-3 col-sm>
                  <a style="font-size:19px;text-decoration:none;">&nbsp;<img src="../assets/imgs/back.png" style="margin-top: 15px;" (click)="gobackdashboard()"/>Back</a>
              </ion-col>
              <ion-col col-6 class="title">
                  <ion-searchbar placeholder="Search" (ionInput)="getItems($event)"></ion-searchbar>
                  </ion-col>
            </ion-row>
            </ion-grid>
           
        <div *ngIf="Flag">
        
        <ion-list >
          <button ion-item *ngFor="let item of Items" (click)="openItem($event,item)">
            {{ item }}
          </button>
        
        </ion-list>
        </div>
        <ion-slides style="height:200px;">

            <ion-slide id="s1">
            </ion-slide>
            <ion-slide id="s2">
              </ion-slide>         
            <ion-slide id="s3">
            </ion-slide>
            <ion-slide id="s4">
              </ion-slide>
          
          </ion-slides>
          <div class="card-background-page">
              <ion-grid>
              <ion-row>
                <ion-col col-6>
                  <ion-card id="dashcard" style="border-radius:15%">
                    <img src="../assets/imgs/1.jpg" height="120px;" (click)="buy()"/>
                    <div id="card-title" class="card-title" (click)="buy()">Fertilizers</div>
                  </ion-card>
                </ion-col>
                <ion-col col-6>
                  <ion-card id="dashcard" style="border-radius:15%">
                    <img src="../assets/imgs/2.jpg" height="120px;" (click)="inventory()"/>
                    <div id="card-title" class="card-title" (click)="inventory()">Inventory</div>
                  </ion-card>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6>
                  <ion-card id="dashcard" style="border-radius:15%">
                    <img src="../assets/imgs/3.jpg" height="120px;"/>
                      <div id="card-title" class="card-title">Crop Production</div>
                  </ion-card>
                </ion-col>
                <ion-col col-6>
                  <ion-card id="dashcard" style="border-radius:15%">
                    <img src="../assets/imgs/4.jpg" height="120px;"/>
                      <div id="card-title" class="card-title">Natural Grains Production</div>
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
            </div>
      </body>
      </html>
