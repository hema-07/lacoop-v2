<html>
<body id="dashbg" style="overflow:scroll;">
  <div class="bar bar-header" fixed>
    <ion-grid>
      <ion-row>
        <ion-col col-2 icon-right>
          <img id="person" style="border-radius:50%" src="../assets/imgs/claire.jpg" alt="img" height=""/>
        </ion-col>
        <ion-col col-2>
          <p id="name">Claire</p>
        </ion-col>
        <ion-col col-4>
          <img src="../assets/imgs/lacoopLogo.jpg">
        </ion-col>
        <ion-col col-3>

        </ion-col>
        <ion-col col-1>
          <img src="../assets/imgs/logout.png" id="logout">
        </ion-col>
      </ion-row>
    </ion-grid>
</div>

<ion-grid>
    <ion-row>
      <ion-col col-3 col-sm (click)="gobackdashboard()">
          <a style="font-size:19px;text-decoration:none;">&nbsp;<img src="../assets/imgs/back.png" style="margin-top: 15px;" (click)="gobackdashboard()"/>Back</a>
      </ion-col>
      <ion-col col-6 col-sm class="title">
          <h2 style="text-align: center;font-weight:bold;">PO Details</h2>
        </ion-col>
        <ion-col col-3 col-sm>
          </ion-col>
    </ion-row>
    </ion-grid>
  <ion-card style="margin-top: 40px;opacity: 0.7;">
<ion-grid>
  <ion-row>
    <ion-col col-4>
      <ion-label style="font-weight:bold">PO Code:</ion-label>
    </ion-col>
    <ion-col col-8>
      <p style="font-weight:bold">PO106</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4>
      <ion-label style="font-weight:bold">Item Name:</ion-label>
    </ion-col>
    <ion-col col-8>
      <p style="font-weight:bold">UREA</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4>
    <ion-label style="font-weight:bold">Quantity Received in Tonne</ion-label>
  </ion-col>
  <ion-col col-8>
    <ion-input type="text" value="" placeholder="Enter Quantity"></ion-input>
  </ion-col>
  </ion-row>
<br><br>
  <ion-row>
    <ion-col col-4></ion-col>
    <ion-col col-4>    <button ion-button (click)="itemDetails($event)" type="button" data-toggle="modal" >Submit</button></ion-col>
    <ion-col col-4></ion-col>

  </ion-row>
</ion-grid>
</ion-card>
</body>
