  <ion-grid>

      <ion-col col-2 col-sm>

      </ion-col>

      <ion-col col-2 col-sm>

      </ion-col>
    </ion-row>
      </ion-grid>

      <ion-col col-2 col-sm>
      </ion-col>
      <ion-col col-8 col-sm>

        <ion-list>

      </ion-col>
    </ion-row>

      <ion-col col-2 col-sm>

    </ion-grid>

    <ion-row class="connection">
