<html>
<body id="dashbg" style="overflow:scroll;">
  <div class="bar bar-header" fixed>
    <ion-grid>
      <ion-row>
        <ion-col col-2 icon-right>
          <img id="person" style="border-radius:50%" src="../assets/imgs/claire.jpg" alt="img" height=""/>
        </ion-col>
        <ion-col col-2>
          <p id="name">Claire</p>
        </ion-col>
        <ion-col col-4>
          <img src="../assets/imgs/lacoopLogo.jpg">
        </ion-col>
        <ion-col col-3>

        </ion-col>
        <ion-col col-1>
          <img src="../assets/imgs/logout.png" id="logout">
        </ion-col>
      </ion-row>
    </ion-grid>
</div>
<ion-grid>
    <ion-row>
      <ion-col col-3 col-sm (click)="gobackdashboard()">
          <a style="font-size:19px;text-decoration:none;">&nbsp;<img src="../assets/imgs/back.png" style="margin-top: 15px;" (click)="gobackdashboard()"/>Back</a>
      </ion-col>
      <ion-col col-6 col-sm class="title">
          <h2 style="text-align: center;font-weight:bold;">Receive Goods</h2>
        </ion-col>
        <ion-col col-3 col-sm>
          </ion-col>
    </ion-row>
    </ion-grid>


  <ion-grid >
    <ion-card style="margin-top: 10px;opacity: 0.7;">
    <ion-row>
      <ion-col>
        <ion-item>

          <ion-searchbar placeholder="Search PO" (ionInput)="getItems($event)"></ion-searchbar>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <table class="table table-striped">
        	    <thead>
        	      <tr>
        	        <th>PO Code</th>
        	        <th>Item Name</th>
        	        <th>Qty in Tonne</th>
        	        <th>Received?</th>

        	      </tr>
        	    </thead>
        	    <tbody>
                <tr *ngFor="let order of Order1" >
                 <td >{{order.code}}</td>
                 <td>{{order.Item}} </td>
                 <td>{{order.Quantity}}</td>
                 <td><button ion-button color="secondary" (click)="itemDetails($event)">Yes</button><button color="danger" style="float: left;" ion-button>No</button>  </td>
               </tr>
             </tbody>
           </table>
      </ion-col>
    </ion-row>
  </ion-card>
  </ion-grid>
</body>
</html>
