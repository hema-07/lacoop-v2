<body id="dashbg" style="overflow:scroll;">
  <div class="bar bar-header" fixed>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <img id="person" style="border-radius:50%" src="../assets/imgs/claire.jpg" alt="img" height=""/>
        </ion-col>
        <ion-col col-2>
          <p id="name">Claire</p>
        </ion-col>
        <ion-col col-4>

<ion-grid>
    <ion-row>
      <ion-col col-2>
         
      </ion-col>

        </ion-col>
        <ion-col col-2>
          </ion-col>
    </ion-row>
    </ion-grid>

<div class="card-background-page">
  <ion-grid>
  <ion-row>
    <ion-col col-6>
      <ion-card id="dashcard" style="border-radius:15%">
        <img src="../assets/imgs/orderBackground.jpg" height="125px;" (click)="ordersdashboard()"/>
        <div id="card-title" class="card-title" (click)="ordersdashboard()">Order Fulfillment</div>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card id="dashcard" style="border-radius:15%">
        <img src="../assets/imgs/finance.jpg" height="125px;" (click)="finance()"/>
        <div id="card-title" class="card-title" (click)="finance()">Finance</div>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card id="dashcard" style="border-radius:15%">
        <img src="../assets/imgs/shipment.jpg" height="125px;" (click)="procurement()"/>
          <div id="card-title" class="card-title" (click)="procurement()">Procurement</div>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card id="dashcard" style="border-radius:15%">
        <img src="../assets/imgs/procurement.jpg" height="125px;"/>
          <div id="card-title" class="card-title">Returns</div>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card id="dashcard" style="border-radius:15%">
        <img src="../assets/imgs/timesheet.jpeg" height="125px;"/>
          <div id="card-title" class="card-title">Time Sheet</div>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card id="dashcard" style="border-radius:15%">
        <img src="../assets/imgs/customerservice.jpg" height="125px;"/>
          <div id="card-title" class="card-title">Customer Service</div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
